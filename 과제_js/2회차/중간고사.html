<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중간고사</title>
    <style>
        table {
          width: 500px;
          border: 1px solid #444444;
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid #444444;
        }
        th{
            background-color: antiquewhite;
        }
      </style>
</head>
<body>
    <h3>조건</h3>
    <table>
        <thead>
            <th>점수</th>
            <th>90점 이상</th>
            <th>80~89점</th>
            <th>70~79점</th>
            <th>60~69점</th>
            <th>60점 미만</th>
        </tr>
        <tr>
            <th>학점</th>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>F</td>
        </tr>
    </table>
    <hr>
    <h3>나의 기말 고사 점수는!!</h3>
    <div id="result"></div>


    <script>
        
        let greeting; 
        greeting = prompt('당신의 점수는?');
       
        if( greeting >= 90 ){
           grade = "A"
        } else if( greeting >= 80 ){
           grade = "B"
        } else if( greeting >= 70 ){
           grade = "C"
        } else if( greeting >= 60 ){
           grade = "D"
        } else {
           grade = "F"
        }
        
        
        
        document.getElementById('result').innerText = `당신의 점수는 ${greeting}점 입니다. 학점은 ${grade}입니다.`;

    </script>
    
</body>
</html>
