<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 입력받고 출력하기</title>
    <style>
        #animal{
            color: red;
        }
        #fruit{
            color: blue;
        }
    </style>
</head>
<body>
    
    <h4 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>
        document.querySelector("#name")
        .textContent = `저의 이름은 ${prompt('당신의 이름은?')}입니다!`
        
        const animalElement = document.querySelector("#animal")
        let animal = prompt("당신이 좋아하는 동물은?")
        animalElement.textContent = `좋아하는 동물은 ${animal}입니다.`
        
        const fruitElement = document.querySelector("#fruit")
        let fruit = prompt("당신이 좋아하는 과일은?")
        fruitElement.textContent = `과일은 ${fruit}을(를) 좋아합니다.`
    </script>
</body>
</html>
