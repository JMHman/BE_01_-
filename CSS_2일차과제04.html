<!--
    - 요구사항 _예제1_
    - table을 사용하여 표를 만들어 나만의 일기를 작성해 보기
    - img를 사용하여 자유롭게 이미지 넣어보기
    - input type을 이용하여 날씨 선택을 표현해 보기
    - 요구사항 _예제2_
    - input type을 이용하여 게이지 표시
    - img를 저장하여 상대경로로 불러오기
    - class 나 id 선택자를 이용하여 text 꾸며주기
    - 요소들을 가운데 정렬과 수직정렬 하기
-->
