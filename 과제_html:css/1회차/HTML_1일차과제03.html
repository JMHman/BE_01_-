<!--
- 요소를 묶어서 사용하는 시맨틱 태그 사용해서 파트 나누기
- <form> 사용
- <fieldset> 사용
- <input> 사용 (다양한 type 사용해보기)
- 다중 선택이 불가한 항목은 한개만 눌리게 설정해주세요.
- 자유로운 내용을 이용하여 원하는 설문조사 양식 만들어보기
-->
    
</body>
</html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입맛 취향 설문</title>
</head>

<body>
    <header>
    <h1>입맛 취향 리서치 </h1>
    <p>모든 항목을 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" name="name"
                placeholder="본명을 입력해주세요.">
                <label for="form">고향</label>
                <input type="hometown" id="hometown" name="hometown"
                placeholder="성장한 지역을 적어주세요.">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대</p>
                <input type="radio" id="teen" name="ago">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="ago">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="ago">
                <label for="thirty">30대</label>
                <input type="radio" id="foorty" name="ago">
                <label for="foorty">40대</label>
                <input type="radio" id="fifty" name="ago">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="ago">
                <label for="other">그 외</label>
                <br>
                <P>어떤 맛을 선호하시나요? (다중 선택 가능)</P>
                <input type="checkbox" id="position" name="academy">
                <label for="position">짠 맛</label>
                <input type="checkbox" id="price" name="academy">
                <label for="price">시원한 맛</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for="teacher">매운 맛</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="infra">심심한 맛</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="infra">단 맛</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="infra"><span title="매운 맛과는 다른 후추 같은 맛">칼칼한 맛</span></label>
                <p>좋아하는 음식을 5종류 이상 적어 주세요.<br>
                    (매운 떡볶이,크림 떡볶이 같이 양념이 다른것은 따로 적어주셔도 좋습니다.)<br>
                    (엽떡 같은 브랜드 음식은 엽기 떡볶이 이런식으로 종류만 알아보게 적어주시면 됩니다.)</p>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea name="comment" placeholder="설문의 부족한 부분이 있으시면, 편하게 적어주세요"
                id="comment" cols="30" rows="5" ></textarea>
            </fieldset>
            <br>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
    <P>입력하느라 수고하셨습니다.</P>
    </footer>
</body>
</html>
