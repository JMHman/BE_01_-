<!--
- 적절한 제목태그를 사용하기
- <img src=”” alt=”” width=”” height=””>
  사용하여 원하는 이미지를 넣기
- 컨테이너 사용
- <br> 태그 사용
- text style 사용 ex) <strong>,<mark> 등
-->
    
    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전명환의 블로그</title>
</head>
<body>
    <h1 title="개발자가 되기 위한 기술 블로그">명환log</h1>
   
    <img src="icon1.png" width="140px" height="120px"
    alt="안경쓴 개발자가 노트북 앞에 앉아있는 사진">
<hr color="red">
<div >
<p class="kategorie"><strong>_언어들_</strong><br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;├ 파이썬 [5]<br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;├ HTML [1] <mark>(NEW)</mark> </p>
<p class="kategorie"><strong>_참고할 링크_</strong></p>
<p class="kategorie"><strong>_일상_</strong></p>
</div>



  </body>
</html>
