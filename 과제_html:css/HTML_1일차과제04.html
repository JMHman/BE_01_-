<!--
- input을 사용하기
- 지역은 select를 사용하기
- button 또는 input type=submit을 사용하기
- 이메일, 이름, 비밀번호, 휴대폰 번호 필드를 만들어주시고
  type을 설정
- select로 지역을 만들기
- radio로 성별을 선택하기
- 버튼이나 input으로 submit을 만들기
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 양식</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
      <legend>개인 정보</legend>
      <label for="name">• 이름 :</label>
      <input type="text" id="name" placeholder="이름을 입력해주세요.">
      <br><br>
      <label for="pw" >• 비밀번호 :</label>
      <input type="password" id="pw" placeholder="대,소문자 구분없이 8이상">
      <label for="pw2" >• 비밀번호 확인 :</label>
      <input type="password" id="pw2" placeholder="비밀번호 확인">
      <br><br>
      <label for="email" >• 이메일 :</label>
      <input type="email" id="email" placeholder="이메일을 입력해주세요.">
      <br><br>
      <label for="phone-number">• 전화번호 :</label>
      <select name="phone-number" class="phone-number">
        <option value="010" selected>010</option>
        <option value="011">011</option>
        <option value="012">012</option>
        <option value="013">013</option>
      </select>
      -<input type="tel" size="4" maxlength="4" class="phone-number" name="phone-number">
      -<input type="tel" size="4" maxlength="4" class="phone-number" name="phone-number">
      <br><br>
      <label for="">• 성별 : </label>
      <input type="radio" id="man">
      <label for="man">남성</label>
      <input type="radio" id="woman">
      <label for="man">여성</label>
      <input type="radio" id="superman">
      <label for="man">마법의 성</label>

    </fieldset>
    <fieldset>
      <legend>선택 사항</legend>
     <label for="live">• 지역 :</label> 
     <select name="live" id="live">
      <option value="서울시" >서울시</option>
      <option value="경기도" >경기도</option>
      <option value="충청남도" >충청남도</option>
      <option value="충청북도" >충청북도</option>
      <option value="전라남도" >전라남도</option>
      <option value="전라북도" >전라북도</option>
      <option value="경상남도" >경상남도</option>
      <option value="경상북도" >경상북도</option>
      <option value="제주도" >제주도</option>
     </select>
     <br><br>
     <label for="ago">• 연령대 :</label>
     <input type="radio" id="teen" name="ago">
     <label for="teen">10대</label>
     <input type="radio" id="twenty" name="ago">
     <label for="twenty">20대</label>
     <input type="radio" id="thirty" name="ago">
     <label for="thirty">30대</label>
     <input type="radio" id="foorty" name="ago">
     <label for="foorty">40대</label>
     <input type="radio" id="fifty" name="ago">
     <label for="fifty">50대</label>
     <input type="radio" id="other" name="ago">
     <label for="other">그 외</label>

    </fieldset>
    <p style="color: red;" >&nbsp;&nbsp;* 잘 작성하였는지 제출 전 한번 더 확인해주세요.</p>
    &nbsp;&nbsp;
    <button>회원가입</button> &nbsp;
    <button>되돌아가기</button>
  </body>
</html>
